<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ch 2</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="style.min.css">
</head>
<body>
	
	<div class="wrapper">
		<div class="profile">
			<div class="profile__user">
				<figure class="profile__info">
					<div class="profile__avatar">
						<div class="profile__circle profile__circle--1"></div>
						<div class="profile__circle profile__circle--2"></div>
						<div class="profile__img-wrap">
							<img src="some-person.jpeg" class="profile__img" alt="Some person photo">
						</div>
					</div>
					<figcaption class="profile__details">
						<b class="profile__user-name">Mark Spenser</b>
						<span class="profile__typical-text">Web-designer</span>
					</figcaption>
				</figure>
				<div class="profile__buttons">
					<button class="profile__btn">Follow</button>
					<button class="profile__btn">Message</button>
				</div>
			</div>
			<div class="profile__data">
				<div class="profile__data-cont">
					<b class="profile__current-num">756</b>
					<span class="profile__typical-text">Posts</span>
				</div>
				<div class="profile__data-cont">
					<b class="profile__current-num">16498</b>
					<span class="profile__typical-text">Likes</span>
				</div>
				<div class="profile__data-cont">
					<b class="profile__current-num">398</b>
					<span class="profile__typical-text">Follower</span>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
